<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX nao encontrado</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        h1 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            max-width: 400px;
        }
        .suggestion {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            max-width: 400px;
        }
        .suggestion p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
    </svg>

    <h1>PIX nao encontrado</h1>
    <p>O codigo PIX expirou ou nao foi encontrado no sistema.</p>

    <div class="suggestion">
        <p>Volte ao WhatsApp e solicite um novo pagamento ao atendente.</p>
    </div>
</body>
</html>
